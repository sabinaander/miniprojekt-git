<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/today.css" />
    <link rel="stylesheet" href="/CSS/calendar.css" />
    <link rel="stylesheet" href="/CSS/todo.css" />
    <link rel="stylesheet" href="/CSS/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="/JS/main.js"></script>
    <script defer src="/JS/today.js"></script>
    <script defer src="/JS/sidebar.js"></script>
    <script defer src="/JS/todo.js"></script>
    <script defer src="/JS/calendar.js"></script>
    <script defer src="/JS/api.js"></script>
    <script defer src="/JS/footer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Planner</title>
  </head>

  <body class="showDailyView">
    <div class="gridContainer">
      <header class="header" id="primaryHeader">
        <div>
          <h1 id="welcomeMessage"></h1>
        </div>
        <div class="clockAndDate">
          <div id="currentDate"></div>
          <div id="clock"></div>
        </div>
      </header>
      <div class="sideBar">
        <!-- Insert sidebar.js (which uses todo.js to display todos) script-->
      </div>
      <div class="calendar">
        <header>
          <h2 id="monthAndYear">
            <!--month & year injected by script-->
          </h2>
          <div id="calendar-date">
            <select name="calendar-month" id="calendar-month">
              <!--months injected by script-->
            </select>
            <select name="calendar-year" id="calendar-year">
              <!--years injected by script-->
            </select>
          </div>
        </header>

        <div id="calendar-container">
          <ul>
            <!--weekdays injected by script-->
          </ul>
          <ol>
            <!--days injected by script-->
          </ol>
        </div>
      </div>
      <footer id="footer">
        <!-- Insert footer.js script-->
      </footer>
    </div>
  </body>
</html>
