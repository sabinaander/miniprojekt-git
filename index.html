<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/today.css" />
    <link rel="stylesheet" href="/CSS/calendar.css" />
    <link rel="stylesheet" href="/CSS/todo.css" />
    <link rel="stylesheet" href="/CSS/sidebar.css" />
    <script defer src="/JS/main.js"></script>
    <script defer src="/JS/today.js"></script>
    <script defer src="/JS/sidebar.js"></script>
    <script defer src="/JS/todo.js"></script>
    <script defer src="/JS/calendar.js"></script>
    <script defer src="/JS/api.js"></script>
    <title>Planner</title>
  </head>

  <body>
    <div class="gridContainer">
      <header class="header">
        <div id="clock">08:21:05</div>
        <div id="currentDate">9999-99-99</div>
        <h1 id="welcomeMessage">Placeholder</h1>
        <p>This is a header</p>
      </header>
      <div class="sideBar">
        <p>This is a sidebar</p>
      </div>
      <div class="calendar">
        <header>
          <h2>December 2021</h2>
        </header>
        <div id="calendar-date">
          <select name="calendar-month" id="calendar-month"></select>
          <select name="calendar-year" id="calendar-year"></select>
          <input type="button" id="calendar-set" value="SET" />
        </div>

        <div id="calendar-container">
          <ul>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
          </ul>
          <ol></ol>
        </div>
      </div>
      <footer>This is a footer</footer>
    </div>
  </body>
</html>
